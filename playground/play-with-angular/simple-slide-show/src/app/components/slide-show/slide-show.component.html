<div
  class="container d-flex flex-column w-75 h-75 m-auto p-2 border border-danger border-2 rounded align-items-center gap-3">
  <h2 class="text-danger">Slide Show</h2>
  <img
    [src]="currentSlide.src"
    [alt]="currentSlide.alt"
    width="450vw"
    height="350vh"
    class="border rounded" />
  <div class="d-flex justify-content-between w-100 p-3">
    <button (click)="moveBackward()" class="btn btn-dark" [disabled]="playing">
      Previous
    </button>
    <button (click)="play()" class="btn btn-primary" [disabled]="playing">
      Play
    </button>
    <button (click)="pause()" class="btn btn-danger" [disabled]="!playing">
      Pause
    </button>
    <button (click)="moveForward()" class="btn btn-dark" [disabled]="playing">
      Next
    </button>
  </div>
</div>
