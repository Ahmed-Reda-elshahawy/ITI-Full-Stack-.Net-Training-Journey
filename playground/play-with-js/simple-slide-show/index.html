<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Show</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .btn {
        width: 21%;
      }
    </style>
  </head>
  <body>
    <div
      id="slide-show-component"
      class="container w-50 h-75 d-flex flex-column align-items-center mt-5 gap-3"
    >
      <h1 class="text-primary">Slide Show</h1>
      <div>
        <img
          src="imgs/1.jpg"
          alt="slide"
          width="550vw"
          height="400vh"
          id="slider"
        />
      </div>
      <div class="w-75 d-flex justify-content-between">
        <button class="btn btn-dark" id="prev-btn">Prev</button>
        <button class="btn btn-primary" id="play-btn">Play</button>
        <button class="btn btn-danger" id="stop-btn">Stop</button>
        <button class="btn btn-dark" id="next-btn">Next</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
